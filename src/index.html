<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    deferredPrompt = e;
  });

  function callApp() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
    }
  }

  function testeLink() {
    return false
  }

  async function shareClick() {
    try {
      await navigator.share({
        title: 'Confira este link',
        text: 'Confira este im√≥vel em...',
        url: 'https://www.zapimoveis.com.br/imovel/venda-sobrados-3-quartos-limao-zona-norte-sao-paulo-sp-210m2-id-2574181803/',
      })
    } catch (error) {
      navigator.clipboard.writeText('https://www.zapimoveis.com.br/imovel/venda-sobrados-3-quartos-limao-zona-norte-sao-paulo-sp-210m2-id-2574181803')
    }
  }

  async function installedApps() {
    try {
      const relatedApps = await navigator.getInstalledRelatedApps()

      relatedApps.forEach((app) => {
        const li = document.createElement('li')
        li.innerHTML = app?.id
        document.querySelector('.installed-apps').appendChild(li)
      })
    } catch (error) {
      console.error('Error:', error)
    }
  }

  installedApps()
</script>
